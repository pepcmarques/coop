{% extends 'base.html' %}

<!-- templates/login.html -->
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}


{% block content %}
  <h2 class="form-title">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
